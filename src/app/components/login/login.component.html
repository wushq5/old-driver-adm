<div class="login">
  <mat-form-field>
    <input matInput placeholder="Username" required [(ngModel)]="username">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" required type="password" [(ngModel)]="password">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="login()">Login</button>
</div>
